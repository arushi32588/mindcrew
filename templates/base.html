<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Include favicon -->
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
    <!-- Include custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #e0e0e0 !important;
        }
        .card {
            border: 1px solid #e0e0e0;
            background-color: #ffffff;
        }
        .btn-primary, .btn-secondary {
            border: none;
            background-color: #007bff;
            color: #ffffff;
        }
        .btn-primary:hover, .btn-secondary:hover {
            background-color: #0056b3;
        }
        .form-control, .form-control:focus {
            background-color: #ffffff;
            color: #212529;
            border: 1px solid #ced4da;
        }
        .form-control::placeholder {
            color: #6c757d;
        }
        .chart-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }
        .table {
            color: #212529;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #212529;
        }
        a {
            color: #007bff;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Mental Health Assistant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('mood_tracker.index') }}">Mood Tracker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('mood_tracker.recommendations') }}">Recommendations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('achievements') }}">Achievements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('resources.index') }}">Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('chat_support.index') }}">Chat Support</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
